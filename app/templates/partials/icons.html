{% macro sidebar_icon(name) -%}
  {% if name == "dashboard" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <rect x="3" y="3" width="8" height="8" rx="1.5"></rect>
    <rect x="13" y="3" width="8" height="5" rx="1.5"></rect>
    <rect x="13" y="10" width="8" height="11" rx="1.5"></rect>
    <rect x="3" y="13" width="8" height="8" rx="1.5"></rect>
  </svg>
  {% elif name == "funeral_services" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <path d="M12 3v18"></path>
    <path d="M6 9h12"></path>
    <path d="M12 3c-2.5 2-3 4.5-3 6h6c0-1.5-.5-4-3-6z"></path>
  </svg>
  {% elif name == "crematorium" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <path d="M12 3c2.8 3.2 3.7 5.1 3.7 7.3A3.7 3.7 0 0 1 12 14a3.7 3.7 0 0 1-3.7-3.7C8.3 8.1 9.2 6.2 12 3z"></path>
    <path d="M12 13c3.8 2.3 5.5 4.4 5.5 7A5.5 5.5 0 0 1 12 25 5.5 5.5 0 0 1 6.5 20c0-2.6 1.7-4.7 5.5-7z" transform="translate(0 -3)"></path>
  </svg>
  {% elif name == "billing" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <path d="M6 3h12v18l-3-2-3 2-3-2-3 2V3z"></path>
    <path d="M9 8h6"></path>
    <path d="M9 12h6"></path>
    <path d="M9 16h4"></path>
  </svg>
  {% elif name == "inventory" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <rect x="3" y="4" width="8" height="7" rx="1"></rect>
    <rect x="13" y="4" width="8" height="7" rx="1"></rect>
    <rect x="8" y="13" width="8" height="7" rx="1"></rect>
  </svg>
  {% elif name == "reports" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <path d="M4 20h16"></path>
    <rect x="6" y="11" width="3" height="7" rx="0.7"></rect>
    <rect x="11" y="8" width="3" height="10" rx="0.7"></rect>
    <rect x="16" y="5" width="3" height="13" rx="0.7"></rect>
  </svg>
  {% elif name == "settings" %}
  <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
    <circle cx="12" cy="12" r="3.2"></circle>
    <path d="M12 3.5v2.2"></path>
    <path d="M12 18.3v2.2"></path>
    <path d="M3.5 12h2.2"></path>
    <path d="M18.3 12h2.2"></path>
    <path d="M6.3 6.3l1.6 1.6"></path>
    <path d="M16.1 16.1l1.6 1.6"></path>
    <path d="M17.7 6.3l-1.6 1.6"></path>
    <path d="M7.9 16.1l-1.6 1.6"></path>
  </svg>
  {% endif %}
{%- endmacro %}
