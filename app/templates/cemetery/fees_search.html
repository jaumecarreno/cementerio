<!-- Punto de entrada al modulo de tasas -->
{% extends "base.html" %}
{% set active_cem = 'tasas' %}
{% block title %}Cementerio - Tasas - Buscar sepultura{% endblock %}
{% block content %}
<h1 class="page-title">Cementerio &gt; Tasas &gt; Buscar sepultura</h1>

<div class="box">
  <h3>Criterios de busqueda</h3>
  <form
    method="post"
    action="{{ url_for('cemetery.fees_search') }}"
    hx-post="{{ url_for('cemetery.fees_search') }}"
    hx-target="#fees-search-results"
    hx-swap="innerHTML"
  >
    <div class="form-grid">
      <div>
        <label>Bloque</label>
        <select name="bloque">
          <option value="">Todos</option>
          {% for block in blocks %}
          <option value="{{ block }}" {% if filters.bloque == block %}selected{% endif %}>{{ block }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Numero</label>
        <input type="number" name="numero" value="{{ filters.numero }}">
      </div>
      <div>
        <label>Fila</label>
        <input type="number" name="fila" value="{{ filters.fila }}">
      </div>
      <div>
        <label>Columna</label>
        <input type="number" name="columna" value="{{ filters.columna }}">
      </div>
      <div>
        <label>Titular</label>
        <input type="text" name="titular" value="{{ filters.titular }}">
      </div>
      <div>
        <label>Difunto</label>
        <input type="text" name="difunto" value="{{ filters.difunto }}">
      </div>
    </div>
    <div class="actions-row">
      <a class="btn" href="{{ url_for('cemetery.fees_search') }}">Limpiar</a>
      <button type="submit" class="primary">Buscar</button>
    </div>
  </form>
</div>

<div id="fees-search-results">
  {% include "cemetery/_fees_search_results.html" %}
</div>
{% endblock %}
