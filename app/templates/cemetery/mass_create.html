<!-- Spec 9.4.1 - Alta masiva de sepultures -->
{% extends "base.html" %}
{% set active_cem = 'sepulturas' %}
{% block title %}Cementerio - Sepulturas - Alta masiva{% endblock %}
{% block content %}
<h1 class="page-title">Cementerio &gt; Sepulturas &gt; Alta masiva (por bloque)</h1>

<div class="box">
  <h3>Datos iniciales</h3>
  <form method="post" action="{{ url_for('cemetery.mass_create') }}">
    <div class="form-grid">
      <div>
        <label>Bloque</label>
        <input type="text" name="bloque" value="{{ data.bloque }}" required>
      </div>
      <div>
        <label>Tipo de bloque</label>
        <input type="text" name="tipo_bloque" value="{{ data.tipo_bloque }}" required>
      </div>
      <div>
        <label>Vía</label>
        <input type="text" name="via" value="{{ data.via }}" required>
      </div>
      <div>
        <label>Modalidad sepultura</label>
        <input type="text" name="modalidad" value="{{ data.modalidad }}" required>
      </div>
      <div>
        <label>Tipo de lápida</label>
        <input type="text" name="tipo_lapida" value="{{ data.tipo_lapida }}" required>
      </div>
      <div>
        <label>Orientación</label>
        <input type="text" name="orientacion" value="{{ data.orientacion }}" required>
      </div>
      <div>
        <label>Filas (desde-hasta)</label>
        <input type="text" name="filas" value="{{ data.filas }}" required>
      </div>
      <div>
        <label>Columnas (desde-hasta)</label>
        <input type="text" name="columnas" value="{{ data.columnas }}" required>
      </div>
    </div>
    <div class="actions-row">
      <button class="btn" type="submit" name="action" value="preview">Validar</button>
      <button class="btn primary" type="submit" name="action" value="create">Crear sepulturas</button>
    </div>
  </form>
</div>

{% include "cemetery/_mass_preview.html" %}
{% endblock %}
